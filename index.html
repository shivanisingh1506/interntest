<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>HR Profile</title>
		<link rel="stylesheet" type="text/css" href="static/default.css"/>
		<link rel="stylesheet" type="text/css" href= "static/component.css"/>
		<script src="static/modernizr.custom.js"/></script>
	</head>
	<body>
		<div class="container">
			<header class="clearfix">
				<span><h1>HR Portal</h1></span>
			</header>	
			<div class="main">
				<form method = "POST" action = "127.0.0.1:5000/hrprofile" class="cbp-mc-form">
					<div class="cbp-mc-column">
						<label for="name">Name</label>
	  					<input type="text" id="namehr" name="namehr">
	  					<label for="email">Email Address</label>
	  					<input type="text" id="email" name="email">
	  					<label for="Role">Role</label>
	  					<input type="text" id="rolehr" name="rolehr">
	  				</div>
	  				<div class="cbp-mc-column">

	  					<label>Degree</label>
	  					<select id="degree" name="degreehr">
	  						<option>B.Tech</option>
	  						<option>M.Tech</option>
	  						<option>M.E</option>
	  						<option>B.E</option>
	  					</select>
	  					<label>Branch</label>
                        <select id="branch" name="branchhr">
	  						<option>EEE</option>
	  						<option>EE</option>
	  						<option>CS</option>
	  						<option>IT</option>
	  					</select>
	  					<label for="skills"> Skills </label>
	  					<input type="text" id="skill" name="skillhr">
	  				</div>
	  				<div class="cbp-mc-column">
	  					<label>Previous Companies</label>
	  					<select id="previous-comp" name="prev-comp">
	  						<option>Microsoft</option>
	  						<option>IBM</option>
	  						<option>TI</option>
	  						<option>Cisco</option>
	  						<option>Infosys</option>
	  						<option>TCS</option>
	  						<option>HCL</option>
	  					</select>
						<label for="current-salary">Current Salary</label>
	  					<input type="number" id="currentsalary" name="current-salary">
	  					<label for="pref_loc">Preferred Location </label>
	  					<select id="pref_loc" name="pref_loc">
	  						<option>Choose your preferred location</option>
	  						<option>Delhi</option>
	  						<option>Bombay</option>
	  						<option>Bangalore</option>
	  						
	  				</div>
	  				<div class="cbp-mc-submit-wrap"><input class="cbp-mc-submit" type="submit" value="Search" /> </div>

				</form>
			</div>
		</div>
	</body>
</html>
